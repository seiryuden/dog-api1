<body>
    <header>
        <h1>Random Dogs App</h1>
    </header>
    <main>
        <section class="input-section">
            <form>
                <legend><h2>Just select a number of images (between 1 to 50) and press the button.</h2></legend>
                <fieldset>
                    <label for="howMany">How many?</label>
                    <input type="number" id="input-number" min="1" max="50" name="howMany" value="3" required>
                    <input type="submit" value="Submit">
                </fieldset>
            </form>    

        </section>

        <section class="images-section js-hidden">
            
        </section>
    </main>

    <script src="index.js"></script>
</body>
